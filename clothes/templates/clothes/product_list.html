{% extends 'clothes/base.html' %}

{% block content %}
    <h1>All Products</h1>
    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'product_detail' pk=product.id %}">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image" loading="lazy">
                </a>
                <a href="{% url 'product_detail' pk=product.id %}">
                    <p class="product-name">{{ product.name }}</p>
                </a>
                <p class="product-price">Price: Â£{{ product.price }}</p>
                {% if product.pk in liked_products %}
                    <button class="like-button" data-product-id="{{ product.pk }}" onclick="likeProduct(event, '{{ product.pk }}')">Unlike</button>
                {% else %}
                    <button class="like-button" data-product-id="{{ product.pk }}" onclick="likeProduct(event, '{{ product.pk }}')">Like</button>
                {% endif %}
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
